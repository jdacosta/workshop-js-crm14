<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Workshop JS â€¢ CRM14</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Source Code Pro'; -->
    <link href='https://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Archivo Black', sans-serif; -->
    <link href='https://fonts.googleapis.com/css?family=Allerta+Stencil|Fugaz+One' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Allerta Stencil', sans-serif; -->
    <!-- font-family: 'Fugaz One', cursive; -->
</head>
<body>

  <div id="interface">
    <div class="frame">
      <div class="top"></div>
      <div class="right"></div>
      <div class="bottom"></div>
      <div class="left"></div>
    </div>

    <div class="titlesContainer">
      <div id="bigTitle" class="titlesTop">French Tech</div>
      <div id="subBigTitle" class="titlesTop">Dance floor</div>
    </div>


    <div id="rightSide">
      <!-- <div class="border border-top"></div>
      <div class="border border-right"></div>
      <div class="border border-bottom"></div>
      <div class="border border-left"></div>
     -->
      <div class="topSection">
        <div class="circlesTop">
          <div class="circle infiniteRotation dashed circle1"></div>
          <div class="circle infiniteRotation dashed circle2"></div>
          <div class="circle infiniteRotation dashed circle3"></div>
          <div class="circle infiniteRotation dashed circle4"></div>
          <div class="circle infiniteRotation dashed circle5"></div>
        </div>

        <div class="barsTop">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
      </div>

      <div class="line"></div>  
    
      <h2 class="title1">Analysers - experiments</h2>

    </div>
  </div>

  <div class="shadow"></div>

  <section id="textSpeech" class="speechtext">
    <h2 class="title">
      Conversation
    </h2>
    <div class="nbMessages"></div>
  </section>

  <video id="webcam-video-local" class="local is-visible" autoplay width="200" height="150"></video>
  <video id="webcam-video-remote" class="remote bg-video is-hidden" autoplay width="800" height="600"></video>
  <div id="video-local-tracking" class="video-local-tracking"></div>

  <canvas id="canvas-source" class="video-canvas" width="200" height="150"></canvas>
  <canvas id="canvas-blended" class="video-canvas" width="200" height="150"></canvas>

  <!-- TweenMax and more -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="assets/data/greensock/TweenMax.min.js"></script>
  <script src="assets/data/greensock/TimelineMax.min.js"></script>
  <script src="assets/data/greensock/plugins/CSSPlugin.min.js"></script>
  <script src="assets/data/greensock/jquery.gsap.min.js"></script>
  <script src="assets/data/greensock/plugins/KineticPlugin.min.js"></script>
  <script src="assets/data/greensock/plugins/CSSRulePlugin.min.js"></script>
  <script src="assets/data/greensock/plugins/TextPlugin.min.js"></script>
  <script src="assets/data/greensock/SplitText.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
